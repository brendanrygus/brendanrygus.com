<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Front end developer, based in Toronto."
    />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" crossorigin
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=block">
    
    <script>
      const link = document.createElement('link')
      link.href = 'https://fonts.googleapis.com/css2?' +
        'family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=block'
      link.rel = 'stylesheet';
      link.crossOrigin = 'crossorigin'
      document.head.appendChild(link);
    </script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio | Brendan Rygus</title>    
    <style>
      html, body {
        margin: 0;
      }
      html {
        background-color: #F6F6F6;
      }
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #111111;
        }
      }
      body {
        -webkit-font-smoothing: antialiased;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      h1, h2, h3, h4, h5, h6 {
        line-height: 1;
        margin: 0;
      }
      button {
        appearance: none;
        background-color: transparent;
        border: none;
        border-radius: 0;  
        cursor: pointer;
        font-size: 1rem;
        line-height: 1;
        padding: 0;
      }
    </style>
  </head>
